<!-- This is the main Hillview web page, which displays all data views.
     The content is built mostly dynamically by code. -->
<meta charset="utf-8">
<html lang="en">
<head>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Hillview</title>
    <link rel="stylesheet" href="hillview.css">
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
    <script>
        //noinspection ThisExpressionReferencesGlobalObjectJS
        var hillview = this.hillview;

        function loaded() {
            window.addEventListener("beforeunload", function (e) {
                // Prevent the user from accidentally leaving the page (e.g. pressing back).
                var confirm = "Do you want to leave this page?";
                (e || window.event).returnValue = confirm;
                return confirm;
            });
            hillview.createHillview();
        }
    </script>
</head>
<body onload="loaded()">
    <H1 class="hillviewTitle">
        <img src="hillview-logo.png" height="40" alt="Hillview" vertical-align="middle">
        <span>
            <a href="https://github.com/vmware/hillview/blob/master/docs/userManual.md" target="_blank">big data spreadsheet</a>
        </span>
    </H1>
    <div id="top"></div>
</body>
</html>
