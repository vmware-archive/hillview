<meta charset="utf-8">
<html>
<head>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Hillview</title>
    <link rel="stylesheet" href="hillview.css">
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
    <script>
        //noinspection ThisExpressionReferencesGlobalObjectJS
        var hillview = this.hillview;
        window.addEventListener("resize", function() { hillview.FullPage.onResize() });

        function loadTable(arg) {
            var initialObject = hillview.InitialObject.instance;
            initialObject.loadTable(arg);
            var but = document.getElementsByClassName("button");
            for (var i = 0; i < but.length; i++)
                but[i].style.display = "none";
        }
    </script>
</head>
<body>
    <H1>Hillview big data spreadsheet</H1>
    <img src="hillview-logo.png">
    <div id="contents">
        <button class="button" onclick="loadTable(0)">Big table</button>
        <button class="button" onclick="loadTable(1)">Small table</button>
        <button class="button" onclick="loadTable(2)">First 10 rows</button>
        <button class="button" onclick="loadTable(3)">vrOps data</button>
        <button class="button" onclick="loadTable(4)">MNIST data</button>
        <div id="top"></div>
    </div>
</body>
</html>
