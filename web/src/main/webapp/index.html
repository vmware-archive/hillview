<meta charset="utf-8">
<html>
<head>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Hillview</title>
    <link rel="stylesheet" href="hillview.css">
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
    <script>
        //noinspection ThisExpressionReferencesGlobalObjectJS
        var hillview = this.hillview;
        var initialObject = hillview.InitialObject.instance;

        function loaded() {
            window.addEventListener("resize", function() { hillview.FullPage.onResize() });
            hillview.insertControlMenu();
        }

        function loadTable(arg) {
            // hide the buttons
            var but = document.getElementsByClassName("button");
            for (var i = 0; i < but.length; i++)
                but[i].style.display = "none";

            // load the data
            if (arg < 6)
                initialObject.loadFiles(arg);
            else if (arg == 6)
                initialObject.loadLogs();
            else if (arg == 7)
                initialObject.loadDBTable();
        }
    </script>
</head>
<body onload="loaded()">
<H1>Hillview <a href="https://github.com/vmware/hillview/">big data spreadsheet</a></H1>
    <img src="hillview-logo.png">
    <div id="contents">
        <button class="button" onclick="loadTable(0)">Flights (all)</button>
        <button class="button" onclick="loadTable(1)">Flights (subset)</button>
        <button class="button" onclick="loadTable(2)">vrOps</button>
        <button class="button" onclick="loadTable(3)">MNIST</button>
        <button class="button" onclick="loadTable(4)">Image segmentation</button>
        <button class="button" onclick="loadTable(5)">Criteo (sample)</button>
        <button class="button" onclick="loadTable(6)">Hillview logs</button>
        <button class="button" onclick="loadTable(7)">MySQL table</button>
        <div id="top"></div>
    </div>
</body>
</html>
