<meta charset="utf-8">
<html>
<head>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <title>Hillview</title>
    <link rel="stylesheet" href="hillview.css">
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
    <script>
        //noinspection ThisExpressionReferencesGlobalObjectJS
        var hillview = this.hillview;

        function loaded() {
            window.addEventListener("resize", function() { hillview.FullPage.onResize() });
            hillview.createLoadMenu();
        }
    </script>
</head>
<body onload="loaded()">
    <H1>Hillview <a href="https://github.com/vmware/hillview/blob/master/docs/userManual.md">big data spreadsheet</a></H1>
    <img src="hillview-logo.png">
    <div id="top"></div>
</body>
</html>
